<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Zomato Chronicles - Add Dish</title>
</head>
<body>
    <div class="container-sm border border-primary w-25 mb-2">
     <h1>Add Dishes</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="dishName">Dish Name:</label>
        <input type="text" id="dishName" name="dish_name" required><br><br>
        <label for="dishPrice">Price:</label>
        <input type="number" id="dishPrice" name="price" step="0.01" required><br><br>
        <button type="submit">Add Dish</button> 
        </form>
    </div>
</body>
</html>
