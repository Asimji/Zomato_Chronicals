<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Zomato Chronicles - Dish List</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
            <a class="navbar-brand" href="#">Zomato Chronicles</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
            
                <button id="addDishButton" class="mx-2">Add Dish</button>


         <!-- Navigate to Create Order Page -->
           <button id="createOrderButton" class="mx-2">Create Order</button>
               
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
             
            </div>
          </nav>

        
             <div class="d-flex flex-wrap gap-10">

                 {% for dish in dishes %}
                 <div class="card border border-primary mx-2" style="width: 18rem;">
                    <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScqE91FfeExJ_qVFW-LjLybdXL-J643ZQvCw&usqp=CAU" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{dish.dish_name}}</h5>
                        <div class="d-flex">

                            <p class="card-text mx-2">{{dish.price}}</p>
                            <!-- <button class="col-6">Edit</button> -->

                        </div>
                        
                    </div>
                </div>
                {% endfor %} 
            </div>
       
    </div>
</body>
</html>
<script>
    let addDishButton = document.getElementById("addDishButton")
    addDishButton.addEventListener("click",()=>{
        window.location.href="/addDish"
    })

    document.addEventListener('DOMContentLoaded', function () {
    
    const createOrderButton = document.getElementById('createOrderButton');
    
    
    createOrderButton.addEventListener('click', function () {
        window.location.href = '/create_order/';
    });
});
</script>
